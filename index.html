<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MUN Conference Registration</h1>
    <form id="registrationForm">
        <input type="text" id="schoolName" placeholder="School Name" required>
        <input type="text" id="contactName" placeholder="Contact Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="numDelegates" placeholder="Number of Delegates" required>
        <textarea id="committees" placeholder="Preferred Committees"></textarea>
        <textarea id="comments" placeholder="Additional Comments"></textarea>
        <button type="submit">Submit</button>
    </form>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx_Ja3bb0QTv53k-b9yobrTtAhmLDZY-kbDyNp9YtCGipYdooNa9gycss9oPFJsIqPHiQ/exec";

        document.getElementById('registrationForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = {
                schoolName: document.getElementById('schoolName').value,
                contactName: document.getElementById('contactName').value,
                email: document.getElementById('email').value,
                numDelegates: document.getElementById('numDelegates').value,
                committees: document.getElementById('committees').value,
                comments: document.getElementById('comments').value
            };

            const response = await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert("Registration Successful!");
                document.getElementById('registrationForm').reset();
            } else {
                alert("Error in Registration.");
            }
        };
    </script>
</body>
</html>
